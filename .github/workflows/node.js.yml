
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    defaults:
      run:
       working-directory: emotion_tracker/
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: emotion_tracker/package-lock.json
    - name: install dependencies
      run: npm i
    - name: Unit tests
      working-directory: emotion_tracker/src/
      run: npm test
    - name: install ghpages
      working-directory: emotion_tracker/src/
      run: npm install --save gh-pages
    - name: set username
      working-directory: emotion_tracker/src/
      run:   git config --global user.name "Lor3wp"
    - name: set user email
      working-directory: emotion_tracker/src/
      run:   git config --global user.email "pavel19k@gmail.com"
    - name: deploy
      working-directory: emotion_tracker/src/
      run: npm run deploy
      env:
        CI: false
